<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="gomer.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gomer Gimpson Clicker</title>
</head>
<body style="background-color: #FCD403;">
    <h1 style="text-align: center; color: white; font-family: 'Comic Sans MS'; font-size: 20px;">Made by rat_in_baked_beans</h1>
    <h1 class="points" style="text-align: center; color: white; font-family: Simpsonfont, sans-serif;" id="points_text">0</h1>

    
    <div class="gomer_background">
        <img src="gomer.png" alt="Gomer" class="gomer" id="gomer">
    </div>
    <script>
        let points = 0;

        document.getElementById("gomer").onclick = function() {
            var rand_top = Math.random()*100
            var rand_left = Math.random()*100

            var audio = new Audio('gomer_sound.ogg');
            points = points + 1;
            document.getElementById("points_text").innerText = points;

            document.getElementById("gomer").style.left = `${rand_left}%`
            document.getElementById("gomer").style.top = `${rand_top}%`
            document.getElementById("gomer").style.translate = `-${rand_left}% -${rand_top}%`
            audio.play();
        }
    </script>

</body>
</html>
